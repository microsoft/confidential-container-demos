name: Deploy Kafka Test

on:
  workflow_call:
    inputs:
      cluster-name:
        required: true
        description: AKS Cluster Name
        type: string
      key-release-image: 
        required: true 
        description: "The image of the SKR sidecar to use"
        type: string
      consumer-image: 
        description: "Consumer Image"
        required: true
        type: string
      producer-image: 
        description: "Producer Image"
        required: true
        type: string
      workflow-id:
        description: "Workflow ID"
        required: true
        type: string
jobs:
  deploy-kafka:
    name: Deploy Kafka Test
    runs-on: ubuntu-latest
    outputs:
      consumer-image: ${{ steps.get-images.outputs.consumer-image }}
      producer-image: ${{ steps.get-images.outputs.producer-image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      - name: Get Images 
        id: get-images
        run: | 
          if [[ "${{ inputs.consumer-image }}" == "" ]]; then
            echo "consumer-image=${{ secrets.AZURE_REGISTRY_URL }}/private/acc/samples/kafka/consumer:${{ inputs.workflow-id }}" >> $GITHUB_OUTPUT
            echo "producer-image=${{ secrets.AZURE_REGISTRY_URL }}/private/acc/samples/kafka/producer:${{ inputs.workflow-id }}" >> $GITHUB_OUTPUT
          else
            echo "consumer-image=${{ inputs.consumer-image }}" >> $GITHUB_OUTPUT
            echo "producer-image=${{ inputs.producer-image }}" >> $GITHUB_OUTPUT
          fi

      - name: Log into Azure
        run: |
          az login --service-principal \
            --username ${{ secrets.AZURE_SERVICE_PRINCIPAL_APP_ID }} \
            --password ${{ secrets.AZURE_SERVICE_PRINCIPAL_PASSWORD }} \
            --tenant ${{ secrets.AZURE_SERVICE_PRINCIPAL_TENANT }}
            
      - name: Install Dependencies 
        id: install-dependencies 
        run: |
            curl -L https://github.com/a8m/envsubst/releases/download/v1.2.0/envsubst-`uname -s`-`uname -m` -o envsubst --fail-with-body 
            chmod +x envsubst
            sudo mv envsubst /usr/local/bin

            result=$(az extension list -o table  2>&1 || true)
            if [[ $result == *"confcom"* ]]; then
              echo "confcom already installed, upgrading confcom version."
              az extension update --name confcom
            else
              echo "confcom extension not found. Installing confcom..."
              az extension add --name confcom
            fi

            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" --fail-with-body 
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin
            kubectl version 2>&1 || true

      - name: Run Workload
        env:
          AZURE_AKV_RESOURCE_ENDPOINT: ${{ secrets.SKR_CLIENT_AKV_ENDPOINT }}
          MAA_ENDPOINT: ${{ secrets.SKR_CLIENT_MAA_ENDPOINT }}
          CLUSTER_NAME: ${{ inputs.cluster-name }}
          RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }} 
          SIDECAR_IMAGE: ${{ inputs.key-release-image }}
          CONSUMER_IMAGE: ${{ steps.get-images.outputs.consumer-image }}
          PRODUCER_IMAGE: ${{ steps.get-images.outputs.producer-image }}
        id: run-workload
        run: | 
          az aks get-credentials --name $CLUSTER_NAME --resource-group $RESOURCE_GROUP  --overwrite-existing
          cd main/kafka
          chmod +x test-setup.sh
          bash test-setup.sh kafka-demo-pipeline $AZURE_AKV_RESOURCE_ENDPOINT

          
      