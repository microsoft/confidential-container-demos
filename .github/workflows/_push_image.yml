name: Push Image

on:
  workflow_call:
    inputs:
      repo_type:
        description: "Public or Private Repository"
        required: true
        type: string
      image_tag:
        description: Tag to push the image with
        required: true
        type: string
      image:
        description: Image to Push (e.g. primary:path/to/Dockerfile)
        required: true
        type: string
      docker_context:
        description: Docker Context to Use
        required: true
        type: string

jobs:
  push-example-image:
    name: Push Image (${{ inputs.image }})
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1.0.1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY_URL }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Get Linux Executables
        if: ${{ contains(inputs.image, 'helloworld') }}
        run: pushd hello-world && chmod +x get_verbose_report.sh && ./get_verbose_report.sh && popd

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.docker_context }}/Dockerfile
          push: true
          tags: ${{ secrets.AZURE_REGISTRY_URL }}/${{ inputs.repo_type }}/acc/samples/${{ inputs.image }}:${{ inputs.image_tag }}